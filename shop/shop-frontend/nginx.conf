# shop-frontend/nginx.conf
server {
  listen       ${PORT:-80}; # Use PORT env var from Cloud Run, default to 80
  server_name  _;
  root   /usr/share/nginx/html;
  index  index.html;

  # ---- API Proxy ----
  location /api/ {
    rewrite ^/api/(.*)$ /$1 break;
    proxy_pass http://localhost:8000; # Proxy to backend container
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }
  # ---- End API Proxy ----

  # ---- Angular SPA Routing ----
  location / {
    try_files $uri $uri/ /index.html;
  }
  # ---- End Angular SPA Routing ----

  # Cache static assets (optional, adjust as needed)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|json|map)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}