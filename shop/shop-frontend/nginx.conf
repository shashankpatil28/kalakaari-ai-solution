server {
  # Listen on the port specified by Cloud Run ($PORT), default to 8080 otherwise
  listen ${PORT:-8080};
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers (Optional but good practice)
  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "DENY";
  # add_header Content-Security-Policy "default-src 'self'"; # Be careful with CSP, might block external resources initially

  # API proxy to backend sidecar on its internal port 8000
  location /api/ {
    # Remove /api/ prefix before forwarding
    rewrite ^/api/(.*)$ /$1 break;

    proxy_pass http://127.0.0.1:8000; # Proxy to backend container port

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off; # Recommended
  }

  # SPA fallback for static assets and Angular routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Cache control for static assets
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|json|map)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}