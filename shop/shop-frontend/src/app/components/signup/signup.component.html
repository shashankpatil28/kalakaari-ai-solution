<!-- shop-frontend/src/app/components/signup/signup.component.html -->
<div class="fixed inset-0 bg-background overflow-hidden">
  <div class="container h-full mx-auto flex items-center">

    <!-- Left side - SVG and new Project Info -->
    <div class="hidden md:flex flex-col w-1/2 h-full items-center justify-center p-12">
      <!-- PROJECT INFO BLOCK -->
      <div class="mb-8 max-w-lg text-center">
        <h1 class="text-4xl font-bold text-accent mb-4">Kalaakari Shop</h1>
        <p class="text-lg text-text-muted">
          Join our community of talented artisans and art lovers.
          Showcase your work or discover unique, handcrafted pieces.
          Every creation tells a story.
        </p>
      </div>
      <!-- END BLOCK -->
      <!-- ANIMATED INFO COMPONENT -->
      <app-animated-info class="w-full max-w-lg"></app-animated-info>
      <!-- END NEW COMPONENT -->
      <img src="/loginpage.svg" alt="Artisan Illustration" class="max-w-full max-h-[50%]" />
    </div>

    <!-- Right side - Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md bg-surface border border-secondary shadow-lg rounded-2xl p-8">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-bold text-accent mb-2">Create Your Account</h2>
          <p class="text-text-muted">Join our community of artisans and art lovers.</p>
        </div>
        <div class="space-y-4">
          <!-- ... (Name, Email, Password, Confirm inputs remain the same) ... -->
           <input [(ngModel)]="name" type="text" placeholder="Full Name"
            class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          <input [(ngModel)]="email" type="email" placeholder="Email Address"
            class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          <input [(ngModel)]="password" type="password" placeholder="Password"
            class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          <input [(ngModel)]="confirm" type="password" placeholder="Confirm Password"
            class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />

          <!-- User Type Selection with Icon Tooltips -->
          <div>
            <label class="block text-text-muted text-sm font-medium mb-2">Account Type</label>
            <div class="flex gap-4">

              <!-- Artisan Radio Button -->
              <label class="flex-1 flex items-center justify-center p-3 bg-background border border-secondary rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary relative">
                <input type="radio" name="userType" value="artisan" [(ngModel)]="userType" class="sr-only">
                <span class="text-sm font-medium text-accent mr-2">Artisan</span>
                <!-- Info Icon + Tooltip Wrapper -->
                <div class="relative group">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-text-muted group-hover:text-accent">
                     <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                   </svg>
                   <!-- Tooltip -->
                   <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max max-w-xs p-2 text-xs text-accent bg-secondary rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-10">
                     Join as an artisan to protect your art with our AI agents and list it on the shop.
                   </div>
                </div>
              </label>

              <!-- Art Lover Radio Button -->
              <label class="flex-1 flex items-center justify-center p-3 bg-background border border-secondary rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary relative">
                <input type="radio" name="userType" value="art-lover" [(ngModel)]="userType" class="sr-only">
                <span class="text-sm font-medium text-accent mr-2">Art Lover</span>
                <!-- Info Icon + Tooltip Wrapper -->
                <div class="relative group">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-text-muted group-hover:text-accent">
                     <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                   </svg>
                   <!-- Tooltip -->
                   <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max max-w-xs p-2 text-xs text-accent bg-secondary rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-10">
                     Join as an Art Lover to discover and purchase unique, IP-protected art.
                   </div>
                </div>
              </label>

            </div>
          </div>
        </div>

        <!-- ... (Rest of the form: message, buttons, links remain the same) ... -->
        <p *ngIf="message" class="text-center text-sm my-4"
          [ngClass]="message.includes('successful') ? 'text-green-400' : 'text-red-400'">
          {{ message }}
        </p>

        <button (click)="onSignup()" [disabled]="loading"
          class="w-full mt-4 bg-primary text-background font-bold py-3 rounded-lg hover:bg-primary-light transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Creating Account...' : 'Sign Up' }}
        </button>

        <div class="my-4 flex items-center">
          <div class="flex-grow border-t border-secondary"></div>
          <span class="flex-shrink mx-4 text-text-muted text-sm">OR</span>
          <div class="flex-grow border-t border-secondary"></div>
        </div>

        <button (click)="onGoogleLogin()" [disabled]="loading"
          class="w-full flex items-center justify-center gap-2 bg-surface border border-secondary text-accent font-bold py-3 rounded-lg hover:bg-secondary/50 transition-all duration-300 disabled:opacity-50">
          <svg class="w-5 h-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFC107"
              d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" />
            <path fill="#FF3D00"
              d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z" />
            <path fill="#4CAF50"
              d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.223 0-9.657-3.356-11.303-8H6.306C9.656 39.663 16.318 44 24 44z" />
            <path fill="#1976D2"
              d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.16-4.082 5.571l6.19 5.238C41.389 36.197 44 30.605 44 24c0-1.341-.138-2.65-.389-3.917z" />
          </svg>
          Continue with Google
        </button>

        <p class="text-center text-sm text-text-muted mt-6">
          Already have an account?
          <a routerLink="/login" class="font-medium text-accent hover:underline">Login</a>
        </p>

      </div>
    </div>
  </div>
</div>
