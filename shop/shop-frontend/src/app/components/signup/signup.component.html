<div class="flex items-center justify-center min-h-screen px-4 py-8">
  <div class="w-full max-w-md bg-surface border border-secondary shadow-lg rounded-2xl p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-accent mb-2">Create Your Account</h2>
      <p class="text-text-muted">Join our community of artisans and art lovers.</p>
    </div>

    <div class="mb-4">
      <label for="name" class="block text-text-muted text-sm font-medium mb-2">Full Name</label>
      <input
        id="name"
        [(ngModel)]="name"
        type="text"
        placeholder="Enter your name"
        class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-text-muted text-sm font-medium mb-2">Email</label>
      <input
        id="email"
        [(ngModel)]="email"
        type="email"
        placeholder="you@example.com"
        class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-text-muted text-sm font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        [(ngModel)]="password"
        type="password"
        placeholder="••••••••"
        class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
      />
    </div>

    <div class="mb-6">
      <label for="confirm" class="block text-text-muted text-sm font-medium mb-2"
        >Confirm Password</label
      >
      <input
        id="confirm"
        [(ngModel)]="confirm"
        type="password"
        placeholder="••••••••"
        class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
      />
    </div>

    <p
      *ngIf="message"
      class="text-center text-sm mb-4"
      [ngClass]="message.includes('successful') ? 'text-green-400' : 'text-red-400'"
    >
      {{ message }}
    </p>

    <button
      (click)="onSignup()"
      [disabled]="loading"
      class="w-full bg-primary text-background font-bold py-3 rounded-lg hover:bg-primary-light transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Creating Account...' : 'Sign Up' }}
    </button>

    <p class="text-center text-sm text-text-muted mt-6">
      Already have an account?
      <a routerLink="/login" class="font-medium text-accent hover:underline">Login</a>
    </p>
  </div>
</div>
