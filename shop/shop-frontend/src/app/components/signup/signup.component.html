<!-- shop/shop-frontend/src/app/components/signup/signup.component.html -->
<div class="fixed inset-0 top-[69px] bg-background overflow-hidden">
  <div class="container h-full mx-auto flex items-center">

    <div class="hidden md:flex w-1/2 h-full items-center justify-center p-12 m-10">
      <img src="/loginpage.svg" alt="Artisan Illustration" class="max-w-full h-[86%]" />
    </div>
    <!-- Left side - Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md bg-surface border border-secondary shadow-lg rounded-2xl p-8">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-bold text-accent mb-2">Create Your Account</h2>
          <p class="text-text-muted">Join our community of artisans and art lovers.</p>
        </div>
        <div class="space-y-4">
          <input [(ngModel)]="name" type="text" placeholder="Full Name" class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          <input [(ngModel)]="email" type="email" placeholder="Email Address" class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          <input [(ngModel)]="password" type="password" placeholder="Password" class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          <input [(ngModel)]="confirm" type="password" placeholder="Confirm Password" class="w-full px-4 py-3 bg-background border border-secondary rounded-lg text-accent placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
          
          <!-- User Type Selection -->
          <div>
            <label class="block text-text-muted text-sm font-medium mb-2">Account Type</label>
            <div class="flex gap-4">
                <label class="flex-1 flex items-center justify-center p-3 bg-background border border-secondary rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary">
                    <input type="radio" name="userType" value="artisan" [(ngModel)]="userType" class="sr-only">
                    <span class="text-sm font-medium text-accent">Artisan</span>
                </label>
                <label class="flex-1 flex items-center justify-center p-3 bg-background border border-secondary rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary">
                    <input type="radio" name="userType" value="customer" [(ngModel)]="userType" class="sr-only">
                    <span class="text-sm font-medium text-accent">Customer</span>
                </label>
            </div>
          </div>
        </div>

        <p *ngIf="message" class="text-center text-sm my-4" [ngClass]="message.includes('successful') ? 'text-green-400' : 'text-red-400'">
          {{ message }}
        </p>

        <button (click)="onSignup()" [disabled]="loading" class="w-full mt-4 bg-primary text-background font-bold py-3 rounded-lg hover:bg-primary-light transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Creating Account...' : 'Sign Up' }}
        </button>

        <p class="text-center text-sm text-text-muted mt-6">
          Already have an account?
          <a routerLink="/login" class="font-medium text-accent hover:underline">Login</a>
        </p>
      </div>
    </div>

    <!-- Right side - SVG -->
    
  </div>
</div>
